      #       echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
      #       echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: create packages
          command: |
            make package
            ls
            ls ./dist
      - run:
          name: sign packages
          command: |
            # gpg --local-user [fingerprint] --sign --armor --output somefile.tar.xz.asc --detach-sig somefile.tar.xz
            # gpg --local-user ${GPG_FINGERPRINT} --passphrase "${GPG_PASSWORD}" --sign --armor --detach-sign dist/gradient-*.*.*.tar.gz
            gpg --detach-sign -a dist/gradient-*.*.*.tar.gz
