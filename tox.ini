[run]
omit = tests/*

[tool:pytest]
addopts = --cov=gradient

[tox]
envlist =
    check
    {py27,py34,py35,py36,py37}-{pt44}-{ptc26}
skip_missing_interpreters = True

[testenv]
changedir = tests

extras = testing
setenv =
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    mock
    pt44: pytest==4.4.1

    ptc26: pytest-cov==2.6.1
pip_pre = true

commands =
    pytest --cov=gradient --cov-append

[testenv:check]
deps =
    flake8
skip_install = true
usedevelop = false
commands =
    flake8 gradient tests setup.py
